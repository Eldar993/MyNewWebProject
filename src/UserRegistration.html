<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user registration</title>
    <link href="CSS.css" src="text/CSS" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
<form action="http://wwww.mysite.com/login" method="post">
    <fieldset id="UserRegistration">
        <legend id="RegistrationTitle">New user registration</legend>
        <p class="registration">Name<br>
            <input class="InputRegistration" type="text" name="name" size="15" maxlength="20"></p>

        <p class="registration">Surname<br>
            <input class="InputRegistration" type="text" name="surname" size="15" maxlength="20" required="required"></p>
        <p class="registration">Password<br>
            <input class="InputRegistration" type="password" name="password" size="15" required="required"></p>
        <p class="registration">Email<br>
            <input class="InputRegistration" type="email" name="user mail" required="required"></p>
        <p class="registration">Date of birth<br>
            <input class="InputRegistration" type="date" name="birthday"></p>
        <p class="registration">Gender<br>
            Male
            <input type="radio" name="gender" value="male" checked="checked">
            Female
            <input type="radio" name="gender" value="female">
        </p>
        <p class="registration">Country
            <select name="country">
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Czech Republic">Czech Republic</option>
                <option value="America">America</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Russia">Russia</option>
                <option value="Canada">Canada</option>
            </select>
        </p>
        <br>
        <input id="registerButton" type="image" src="images/Register-Button.png" width="120" height="60" id="RegistrationButton">
    </fieldset>

</form>

</body>
</html>
