<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="CSS.css" src="text/CSS" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
<form action="http://wwww.mysite.com/login" method="post">
    <fieldset>
        <legend>New user registration</legend>
        <p class="registration">Name</p>
        <input type="text" name="name" size="15" maxlength="20">
        <p class="registration">Surname</p>
        <input type="text" name="surname" size="15" maxlength="20">
        <p class="registration">Password</p>
        <input type="password" name="password">
        <p class="registration">Email</p>
        <input type="email" name="user mail">
        <p class="registration">Date of birth</p>
        <input type="date" name="birthday">
        <p class="registration">Gender</p>
        Male
        <input type="radio" name="gender" value="male" checked="checked">
        Female
        <input type="radio" name="gender" value="female">
        <p class="registration">Country</p>
        <select name="country">
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Czech Republic">Czech Republic</option>
            <option value="America">America</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Russia">Russia</option>
            <option value="Canada">Canada</option>
        </select>
        <br>
        <input type="image" src="images/Register-Button.png" width="120" height="60">
    </fieldset>

</form>

</body>
</html>
